<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedesk LaunchX</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <section class="container">
        <h1 class="pokemon">Pokedex LaunchX</h1>
        <div class="cardImage">
            <div class="card1">

                <div class="search">
                    <input type="text" placeholder="Buscar por Nombre o Id" id="pokeFind" name="pokeFind" focus>
                    <button onclick="fetchPokemon()"></button>
                </div>
                
                    <div class="cardImg">
                        <img src="./images/pokeball.png" alt="Pokemon" id="pokeImg"><br>
                    </div>              
                    <div class="title">
                        <h1 id="pokeName">?</h1>
                    </div>
                
            </div>
            <div class="card2">
                <div class="contentCard">
                    <div class="general">
                        <div class="dato">
                            <h3>Id</h3>
                            <p id="pokeNum"></p>
                        </div>
                        <div class="dato">
                            <h3>Type</h3>
                            <p id="pokeType"></p>
                        </div>
                        <div class="dato">
                            <h3>Height</h3>
                            <p id="pokeHeight"></p>
                        </div>
                        <div class="dato">
                            <h3>Weight</h3>
                            <p id="pokeWeight"></p>
                        </div>                    
                    </div>
                    

                    <div class="stats">
                        <h3>Stats</h3>               
                        <ul id="pokeStats"></ul>
                    </div>

                    <div class="abilities">
                        <h3>Abilities</h3>
                        <ul id="pokeAbilities"></ul>
                    </div>

                    <div class="moves">
                        <h3>Moves</h3>
                        <ul id="pokeMoves"></ul>
                    </div>

                </div>
            </div>
        </div>
    </section>
    
    <script src="./js/pokedex.js"></script>
</body>
</html>
